<html>
<head>
<title>QRSCAN</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script type="text/javascript">
var captbtn = null;
function setup()
{
  var captbtn = document.createElement('BUTTON');
  captbtn.innerHTML = "Grab Some Video";
  var constraints = window.constraints = { audio: false, video: true };
  captbtn.addEventListener( 'click', function(){ navigator.mediaDevices.getUserMedia(constraints).then(alert('stuff')).catch(alert('nuff')) } );
  document.body.appendChild(captbtn);
}
</script>
<style media="screen">

</style>
</head>
<body onload="setup()">
<h3>Page for QR scanning</h3>
</body>
</html>
