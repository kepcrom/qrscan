<html>
<head>
<title>QRSCAN</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script type="text/javascript">
var captbtn = null;
function setup()
{
  var video = document.createElement('VIDEO');
      video.autoplay = true;
      video.style['display'] = 'block';
      video.style['width'] = '500px';
      video.style['height'] = '500px';
      video.style['border'] = '2px solid red';
      video.id = 'showvid';
  var captbtn = document.createElement('BUTTON');
  captbtn.innerHTML = "Grab Some Video";
  var constraints = window.constraints = { audio: false, video: { facingMode: { exact: "environment" } } };
  captbtn.addEventListener( 'click', function(){ navigator.mediaDevices.getUserMedia(constraints).then(showvideo) } );
  document.body.appendChild(captbtn);
  document.body.appendChild(video);
}
function showvideo(stream)
{
  var video = document.getElementById('showvid')
      video.setAttribute("autoplay", true);
      video.setAttribute("playsinline", true);
      video.srcObject = stream;
      video.onloadedmetadata = function(e) {
        video.play();
      };
}
</script>
<style media="screen">

</style>
</head>
<body onload="setup()">
<h3>Page for QR scanning</h3>
</body>
</html>
