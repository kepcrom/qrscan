<html>
<head>
<title>QRSCAN</title>
<script type="text/javascript">
let captbtn = null;
function setup()
{
  captbtn = document.getElementById( 'captbtn' );
  captbtn.addEventListener( 'click', function(){ navigator.mediaDevices.getUserMedia({video:true}) } );
}
</script>
</head>
<body onload="setup()">
<h3>Page for QR scanning</h3>
<form>
  <button id="capbtn">Capture Image</button>
</form>
</body>
</html>
